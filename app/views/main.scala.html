@(title: String, moreStylesheet: Html, moreScript: Html)(content: Html)

<html>

    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @moreScript
    </head>

    <body>
        @content
    </body>

</html>
