@moreScript = {
   <script src='@routes.Assets.at("libs/swagger/lib/jquery-1.8.0.min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/jquery.slideto.min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/jquery.wiggle.min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/jquery.ba-bbq.min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/handlebars-1.0.rc.1.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/underscore-min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/backbone-min.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/swagger.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/swagger-ui.js")' type='text/javascript'></script>
   <script src='@routes.Assets.at("libs/swagger/lib/highlight.7.3.pack.js")' type='text/javascript'></script>
   <script type="text/javascript">
    $(function () {
    window.swaggerUi = new SwaggerUi({
    discoveryUrl:"api-docs.json",
    apiKey:"",
    dom_id:"swagger-ui-container",
    supportHeaderParams: false,
    supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
    onComplete: function(swaggerApi, swaggerUi){
    if(console) {
    console.log("Loaded SwaggerUI")
    console.log(swaggerApi);
    console.log(swaggerUi);
    }
    $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
    },
    onFailure: function(data) {
    if(console) {
    console.log("Unable to Load SwaggerUI");
    console.log(data);
    }
    },
    docExpansion: "none"
    });

    window.swaggerUi.load();
    });
   </script>
}

@moreStyleSheet = {
   <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
   <link href='@routes.Assets.at("libs/swagger/css/hightlight.default.css")' media='screen' rel='stylesheet' type='text/css'/>
   <link href='@routes.Assets.at("libs/swagger/css/screen.css")' media='screen' rel='stylesheet' type='text/css'/>
}

@main(Messages("ruahatu.title"), moreStyleSheet, moreScript) {

<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="">Ruahatu</a>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap"></div>

}
